<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Climbing Gym</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        main {
            margin: 10px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 10px;
        }
        form input, form textarea {
            display: block;
            margin: 10px 0;
        }
        form input[type="submit"] {
            background-color: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rock Climbing Gym</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to our Rock Climbing Gym</h2>
            <img src="climbing-gym.jpg" alt="Climbing Gym">
            <p>We offer a variety of climbing services...</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <p>Here are some of our products...</p>
        </section>
        <form>
            <h2>Contact Us</h2>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        &copy; 2022 Rock Climbing Gym
    </footer>
    <script>
        // Add your JavaScript here
    </script>
</body>
</html>
