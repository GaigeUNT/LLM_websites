<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Climbing Gym</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Body styles */
        .services {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .service-image {
            max-width: 100%;
            height: auto;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        /* Form styles */
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rock Climbing Gym</h1>
        <button class="header-button">Home</button>
        <button class="header-button">Products</button>
    </header>
    <div class="services">
        <img src="climbing-gym.jpg" alt="Climbing Gym" class="service-image">
        <p>Our climbing gym offers state-of-the-art facilities and expert instructors. Whether you're a beginner or an experienced climber, we have something for everyone!</p>
    </div>

</body>
</html>
