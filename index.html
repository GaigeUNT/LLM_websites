<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Climbing Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            margin-right: 4px;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #22c1c3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Rock Climbing Gym</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
        </nav>
    </header>
    <div class="content">
        <h2>Explore Climbing Adventures</h2>
        <p>Our gym offers a variety of climbing walls and courses, suitable for beginners and experienced climbers alike.</p>
        <div class="form-container">
            <h3>Contact Us</h3>
            <form>
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea placeholder="Your Message" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Rock Climbing Gym. All rights reserved.</p>
    </footer>
    <script>
        // Simple JavaScript for form submission alert
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            alert('Thank you for contacting us!');
        });
    </script>
</body>
</html>
